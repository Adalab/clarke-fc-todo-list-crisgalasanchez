<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=".\style\main.css">
  <title>Todo List</title>
</head>
<body>
    <div class="page__container">
      <header class="header">
        <div class="icon">
          <img src="images/logo.jpg" class="logo__icon" alt="Logo Adalab" >
        </div>
        <div class="date">
          <div class="daymonth__container">
            <p class="daymonth"></p>
          </div>
          <div>
            <p class="day"></p>
            <p class="year"></p>
          </div>
        </div>
      </header>
      <main>
        <section class="duties__section">
          <ul class="duties__list">
            <li class="duties__list-checkbox">
              <input  id="checkbox" type="checkbox"  value="tarea 1" name="duties"/>
              <label for="checkbox"></label>
              <input id="checkbox" type="checkbox"  value="" name="duties"/>
              <label for="checkbox"></label>
            </li>

          </ul>
        </section>
        <section class="modal">
          <div class="modal__container">
            <p>Nueva tarea</p>
            <input type="text" class="newDuty__input" placeholder="tarea" value="">
            <button class="newDuty__button">AÃ±adir</button>
          </div>
        </section>
      </main>
      <footer>
        <section class="button__section">
          <button class="button__add">+</button>
        </section>
      </footer>
    </div>

  <script type="text/javascript" src=".\js\main.js">
  </script>
</body>
</html>
